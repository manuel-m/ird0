# Infrastructure Services
# Core infrastructure components: database, secrets management
# These services are foundational and required by most other services
services:
  vault:
    image: hashicorp/vault:1.15
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ../vault/policies:/vault/policies:ro
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - insurance-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: policyholders_db,experts_db,providers_db,insurers_db,incidents_db,notifications_db,keycloak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directory_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insurance-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    restart: unless-stopped
    command: start-dev --import-realm
    ports:
      - "${KEYCLOAK_HOST_PORT:-8180}:8080"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak_db
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME_URL: http://localhost:${KEYCLOAK_HOST_PORT}
      KC_HOSTNAME_ADMIN_URL: http://localhost:${KEYCLOAK_HOST_PORT}
      KC_HOSTNAME_STRICT: false
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_DEV_MODE: ${KEYCLOAK_DEV_MODE:-true}
    volumes:
      - ../keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ../keycloak/init-dev-users.sh:/scripts/init-dev-users.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "cat < /dev/null > /dev/tcp/localhost/8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - insurance-network

  # Development helper: Initialize test users after Keycloak is ready
  # This container runs once and exits after creating test users
  keycloak-init:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak-init
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_DEV_MODE: ${KEYCLOAK_DEV_MODE:-true}
    volumes:
      - ../keycloak/init-dev-users.sh:/scripts/init-dev-users.sh:ro
    entrypoint: ["/bin/bash", "/scripts/init-dev-users.sh"]
    restart: "no"
    networks:
      - insurance-network

volumes:
  postgres-data:
    driver: local

networks:
  insurance-network:
    driver: bridge
