# Application Services
# Business application services: incident management, notifications, file transfer
# These services provide higher-level functionality and depend on directory services

services:
  incident-svc:
    build:
      context: ..
      dockerfile: microservices/incident/Dockerfile
      args:
        APP_YML: incident.yml
    image: incident-service
    restart: unless-stopped
    ports:
      - "${INCIDENT_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - OPENAPI_SERVER_URL=http://localhost:${INCIDENT_HOST_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POLICYHOLDERS_SERVICE_URL=http://${POLICYHOLDERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - INSURERS_SERVICE_URL=http://${INSURERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - EXPERTS_SERVICE_URL=http://${EXPERTS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - PROVIDERS_SERVICE_URL=http://${PROVIDERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - NOTIFICATION_SERVICE_URL=http://${NOTIFICATION_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - NOTIFICATION_ENABLED=true
    networks:
      insurance-network:
        aliases:
          - ${INCIDENT_SERVICE_HOST}

  notification-svc:
    build:
      context: ..
      dockerfile: microservices/notification/Dockerfile
      args:
        APP_YML: notification.yml
    image: notification-service
    restart: unless-stopped
    ports:
      - "${NOTIFICATION_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - OPENAPI_SERVER_URL=http://localhost:${NOTIFICATION_HOST_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - INSURERS_SERVICE_URL=http://${INSURERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
    networks:
      insurance-network:
        aliases:
          - ${NOTIFICATION_SERVICE_HOST}

  sftp-server:
    build:
      context: ..
      dockerfile: microservices/sftp-server/Dockerfile
      args:
        APP_YML: sftp.yml
    image: sftp-server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    ports:
      - "${SFTP_HOST_PORT}:${SFTP_PORT}"  # SFTP port
      - "${SFTP_ACTUATOR_HOST_PORT}:${SERVICE_INTERNAL_PORT}"  # Management/actuator port
    depends_on:
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "${SFTP_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - SFTP_PORT=${SFTP_PORT}
      - SFTP_DATA_DIR=${SFTP_DATA_DIR}
      - SFTP_HOST_KEY_PATH=${SFTP_HOST_KEY_PATH}
      - VAULT_ENABLED=${VAULT_ENABLED}
      - VAULT_SSH_CA_ENABLED=true
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    volumes:
      - ../data:/app/data:ro  # Mount data directory as read-only
      - ../keys:/app/keys      # Mount keys directory for host key persistence
    networks:
      insurance-network:
        aliases:
          - ${SFTP_SERVICE_HOST}

  portal-bff:
    build:
      context: ..
      dockerfile: microservices/portal-bff/Dockerfile
      args:
        APP_YML: portal-bff.yml
    image: portal-bff
    restart: unless-stopped
    ports:
      - "${PORTAL_BFF_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      incident-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - OPENAPI_SERVER_URL=http://localhost:${PORTAL_BFF_HOST_PORT}
      - INCIDENT_SERVICE_URL=http://${INCIDENT_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - POLICYHOLDERS_SERVICE_URL=http://${POLICYHOLDERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - EXPERTS_SERVICE_URL=http://${EXPERTS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - INSURERS_SERVICE_URL=http://${INSURERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      # Swagger aggregation - construct URLs from existing port variables (DRY)
      - SWAGGER_HOST=localhost
      - SWAGGER_PORTAL_BFF_PORT=${PORTAL_BFF_HOST_PORT}
      - SWAGGER_INCIDENT_PORT=${INCIDENT_HOST_PORT}
      - SWAGGER_NOTIFICATION_PORT=${NOTIFICATION_HOST_PORT}
      - SWAGGER_POLICYHOLDERS_PORT=${POLICYHOLDERS_HOST_PORT}
      - SWAGGER_EXPERTS_PORT=${EXPERTS_HOST_PORT}
      - SWAGGER_PROVIDERS_PORT=${PROVIDERS_HOST_PORT}
      - SWAGGER_INSURERS_PORT=${INSURERS_HOST_PORT}
    networks:
      insurance-network:
        aliases:
          - ${PORTAL_BFF_SERVICE_HOST}
