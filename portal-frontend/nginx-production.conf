worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript
               application/json application/xml text/xml;

    # HTTP -> HTTPS redirect
    # Note: In Docker, external HTTPS port may differ from 443
    # Set HTTPS_PORT env var or use default 443
    server {
        listen 80;
        server_name _;
        # For local dev with non-standard ports, access https://localhost:4443 directly
        return 301 https://$host:443$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;
        root /usr/share/nginx/html;

        # Docker DNS resolver - defers upstream resolution to request time
        resolver 127.0.0.11 valid=10s ipv6=off;

        # SSL configuration (certs copied/generated by entrypoint to writable location)
        ssl_certificate /tmp/ssl/cert.pem;
        ssl_certificate_key /tmp/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;

        # HSTS - enabled for production
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Cache hashed assets (immutable)
        location ~* \.[a-f0-9]+\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for entry points
        location = /index.html {
            add_header Cache-Control "no-cache";
        }

        location = /silent-refresh.html {
            add_header Cache-Control "no-cache";
        }

        # API proxy to BFF (variable-based upstream for deferred DNS resolution)
        location /api/ {
            set $upstream_bff bff:8080;
            proxy_pass http://$upstream_bff/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Keycloak proxy for OIDC (variable-based upstream for deferred DNS resolution)
        location /realms/ {
            set $upstream_keycloak keycloak:8080;
            proxy_pass http://$upstream_keycloak/realms/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # SPA fallback - must be last
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
