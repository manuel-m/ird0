<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Refresh</title>
</head>
<body>
  <script>
    (function() {
      var hash = window.location.hash;
      var search = window.location.search;
      if (window.parent && window.parent !== window) {
        window.parent.postMessage(hash || search, window.location.origin);
      }
    })();
  </script>
</body>
</html>
