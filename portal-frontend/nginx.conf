worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript
               application/json application/xml text/xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;

        # Cache hashed assets (immutable) - matches files like main.abc123.js
        location ~* \.[a-f0-9]+\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for entry points
        location = /index.html {
            add_header Cache-Control "no-cache";
        }

        location = /silent-refresh.html {
            add_header Cache-Control "no-cache";
        }

        # API proxy to BFF
        location /api/ {
            proxy_pass http://bff:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        # Keycloak proxy for OIDC
        location /realms/ {
            proxy_pass http://keycloak:8080/realms/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # SPA fallback - must be last
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
