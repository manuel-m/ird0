services:
  policyholders:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: policyholders.yml
    image: directory-policyholders
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      sftp-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=directory_user
      - POSTGRES_PASSWORD=directory_pass
      - SFTP_HOST=sftp-server
      - SFTP_PORT=2222
      - SFTP_USERNAME=policyholder-importer
      - SFTP_PRIVATE_KEY_PATH=/app/keys/sftp_client_key
      - DIRECTORY_SFTP_IMPORT_LOCAL_DIRECTORY=/app/temp/sftp-downloads
      - DIRECTORY_SFTP_IMPORT_METADATA_DIRECTORY=/app/data/sftp-metadata
      - DIRECTORY_SFTP_IMPORT_ERROR_HANDLING_ERROR_DIRECTORY=/app/data/sftp-errors
      - DIRECTORY_SFTP_IMPORT_ERROR_HANDLING_DEAD_LETTER_DIRECTORY=/app/data/sftp-failed
    volumes:
      - ./keys:/app/keys:ro
    networks:
      - insurance-network

  experts:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: experts.yml
    image: directory-experts
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=directory_user
      - POSTGRES_PASSWORD=directory_pass
    networks:
      - insurance-network

  providers:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: providers.yml
    image: directory-providers
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=directory_user
      - POSTGRES_PASSWORD=directory_pass
    networks:
      - insurance-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: directory_user
      POSTGRES_PASSWORD: directory_pass
      POSTGRES_MULTIPLE_DATABASES: policyholders_db,experts_db,providers_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directory_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insurance-network

  sftp-server:
    build:
      context: .
      dockerfile: microservices/sftp-server/Dockerfile
      args:
        APP_YML: sftp.yml
    image: sftp-server
    ports:
      - "2222:2222"  # SFTP port
      - "9090:9090"  # Management/actuator port
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - SFTP_DATA_DIR=/app/data
      - SFTP_HOST_KEY_PATH=/app/keys/hostkey.pem
      - SFTP_AUTHORIZED_KEYS_PATH=/app/keys/authorized_keys
    volumes:
      - ./data:/app/data:ro  # Mount data directory as read-only
      - ./keys:/app/keys      # Mount keys directory for host key persistence
    networks:
      - insurance-network

volumes:
  postgres-data:
    driver: local

networks:
  insurance-network:
    driver: bridge
