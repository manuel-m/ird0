services:
  vault:
    image: hashicorp/vault:1.15
    restart: unless-stopped
    ports:
      - "8200:8200"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://vault:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ./vault/policies:/vault/policies:ro
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - insurance-network

  policyholders-svc:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: policyholders.yml
    image: directory-policyholders
    restart: unless-stopped
    ports:
      - "${POLICYHOLDERS_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      sftp-server:
        condition: service_started
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SFTP_HOST=${SFTP_HOST}
      - SFTP_PORT=${SFTP_PORT}
      - SFTP_USERNAME=${SFTP_USERNAME}
      - DIRECTORY_SFTP_IMPORT_LOCAL_DIRECTORY=${DIRECTORY_SFTP_IMPORT_LOCAL_DIRECTORY}
      - DIRECTORY_SFTP_IMPORT_METADATA_DIRECTORY=${DIRECTORY_SFTP_IMPORT_METADATA_DIRECTORY}
      - DIRECTORY_SFTP_IMPORT_ERROR_DIRECTORY=${DIRECTORY_SFTP_IMPORT_ERROR_DIRECTORY}
      - DIRECTORY_SFTP_IMPORT_DEAD_LETTER_DIRECTORY=${DIRECTORY_SFTP_IMPORT_DEAD_LETTER_DIRECTORY}
      - VAULT_ENABLED=${VAULT_ENABLED}
      - VAULT_SSH_CA_ENABLED=true
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    networks:
      insurance-network:
          aliases:
            - ${POLICYHOLDERS_SERVICE_HOST}


  experts-svc:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: experts.yml
    image: directory-experts
    restart: unless-stopped
    ports:
      - "${EXPERTS_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - VAULT_ENABLED=false
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    networks:
      insurance-network:
        aliases:
          - ${EXPERTS_SERVICE_HOST}

  providers-svc:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: providers.yml
    image: directory-providers
    restart: unless-stopped
    ports:
      - "${PROVIDERS_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - VAULT_ENABLED=false
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    networks:
      insurance-network:
        aliases:
          - ${PROVIDERS_SERVICE_HOST}

  insurers-svc:
    build:
      context: .
      dockerfile: microservices/directory/Dockerfile
      args:
        APP_YML: insurers.yml
    image: directory-insurers
    restart: unless-stopped
    ports:
      - "${INSURERS_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - VAULT_ENABLED=false
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    networks:
      insurance-network:
        aliases:
          - ${INSURERS_SERVICE_HOST}

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: policyholders_db,experts_db,providers_db,insurers_db,incidents_db,notifications_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directory_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insurance-network

  incident-svc:
    build:
      context: .
      dockerfile: microservices/incident/Dockerfile
      args:
        APP_YML: incident.yml
    image: incident-service
    restart: unless-stopped
    ports:
      - "${INCIDENT_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POLICYHOLDERS_SERVICE_URL=http://${POLICYHOLDERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - INSURERS_SERVICE_URL=http://${INSURERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - EXPERTS_SERVICE_URL=http://${EXPERTS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - PROVIDERS_SERVICE_URL=http://${PROVIDERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - NOTIFICATION_SERVICE_URL=http://${NOTIFICATION_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
      - NOTIFICATION_ENABLED=true
    networks:
      insurance-network:
        aliases:
          - ${INCIDENT_SERVICE_HOST}

  notification-svc:
    build:
      context: .
      dockerfile: microservices/notification/Dockerfile
      args:
        APP_YML: notification.yml
    image: notification-service
    restart: unless-stopped
    ports:
      - "${NOTIFICATION_HOST_PORT}:${SERVICE_INTERNAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVICE_INTERNAL_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - INSURERS_SERVICE_URL=http://${INSURERS_SERVICE_HOST}:${SERVICE_INTERNAL_PORT}
    networks:
      insurance-network:
        aliases:
          - ${NOTIFICATION_SERVICE_HOST}

  sftp-server:
    build:
      context: .
      dockerfile: microservices/sftp-server/Dockerfile
      args:
        APP_YML: sftp.yml
    image: sftp-server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    ports:
      - "${SFTP_HOST_PORT}:${SFTP_PORT}"  # SFTP port
      - "${SFTP_ACTUATOR_HOST_PORT}:${SERVICE_INTERNAL_PORT}"  # Management/actuator port
    depends_on:
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "${SFTP_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - SERVER_PORT=${SERVICE_INTERNAL_PORT}
      - SFTP_PORT=${SFTP_PORT}
      - SFTP_DATA_DIR=${SFTP_DATA_DIR}
      - SFTP_HOST_KEY_PATH=${SFTP_HOST_KEY_PATH}
      - VAULT_ENABLED=${VAULT_ENABLED}
      - VAULT_SSH_CA_ENABLED=true
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_TOKEN=${VAULT_DEV_TOKEN}
    volumes:
      - ./data:/app/data:ro  # Mount data directory as read-only
      - ./keys:/app/keys      # Mount keys directory for host key persistence
    networks:
      insurance-network:
        aliases:
          - ${SFTP_SERVICE_HOST}

volumes:
  postgres-data:
    driver: local

networks:
  insurance-network:
    driver: bridge
