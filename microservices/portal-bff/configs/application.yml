spring:
  application:
    name: portal-bff

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.ird0.portal: DEBUG
    org.springframework.web: INFO

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    urls-primary-name: Portal BFF
    oauth:
      use-pkce-with-authorization-code-grant: true
  packages-to-scan: com.ird0.portal.controller
  paths-to-match: /api/portal/v1/**

resilience4j:
  circuitbreaker:
    instances:
      incidentService:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
      directoryService:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
