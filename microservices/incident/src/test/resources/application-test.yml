spring:
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

incident:
  api:
    base-path: /api/v1/incidents
  directory:
    policyholders-url: http://localhost:8081
    insurers-url: http://localhost:8084
    experts-url: http://localhost:8082
    providers-url: http://localhost:8083
  notification:
    enabled: false
