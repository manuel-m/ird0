# Common configuration shared across all directory service instances

spring:
  cloud:
    compatibility-verifier:
      enabled: false
    vault:
      enabled: ${VAULT_ENABLED:false}
      uri: ${VAULT_ADDR:http://vault:8200}
      authentication: TOKEN
      token: ${VAULT_TOKEN:${VAULT_DEV_TOKEN:dev-root-token}}
      kv:
        enabled: true
        backend: secret
        default-context: ird0
      connection-timeout: 5000
      read-timeout: 15000
      fail-fast: false
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:directory_user}
    password: ${POSTGRES_PASSWORD:directory_pass}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  packages-to-scan: com.ird0.directory.controller

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.ird0.directory: INFO
    org.springframework.integration: INFO
    org.springframework.integration.sftp: INFO
