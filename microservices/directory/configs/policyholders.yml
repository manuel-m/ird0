server:
  port: 8081

directory:
  api:
    base-path: /api/policyholders
  sftp-import:
    enabled: true
    host: ${SFTP_HOST:localhost}
    port: ${SFTP_PORT:2222}
    username: ${SFTP_USERNAME:policyholder-importer}
    private-key-path: ${SFTP_PRIVATE_KEY_PATH:../../keys/sftp_client_key}
    known-hosts-path: ${SFTP_KNOWN_HOSTS_PATH:../../keys/known_hosts}
    connection-timeout: 10000
    polling:
      fixed-delay: 120000
      initial-delay: 5000
      batch-size: 500
    local-directory: ../../temp/sftp-downloads
    metadata-directory: ../../data/sftp-metadata
    error-handling:
      enabled: true
      error-directory: ../../data/sftp-errors
      dead-letter-directory: ../../data/sftp-failed
    retry:
      enabled: true
      max-attempts: 3
      initial-delay: 5000
      backoff-multiplier: 1.5
      max-delay: 300000

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/policyholders_db
