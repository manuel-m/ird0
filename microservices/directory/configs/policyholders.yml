server:
  port: 8081

directory:
  api:
    base-path: /api/policyholders

spring:
  datasource:
    url: jdbc:sqlite:./policyholders.sqlite
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
