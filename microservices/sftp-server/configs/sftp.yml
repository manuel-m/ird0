# SFTP-specific configuration

server:
  port: 9090  # Management HTTP port


sftp:
  server:
    # SFTP server port
    port: 2222

    # Data directory containing CSV files (defaults to ./data for local dev)
    data-directory: ${SFTP_DATA_DIR:./data}

    # Host key configuration (defaults to ./keys/hostkey.pem for local dev)
    host-key-path: ${SFTP_HOST_KEY_PATH:./keys/hostkey.pem}

    # Maximum number of concurrent SFTP sessions
    max-sessions: 10

    # Session timeout in milliseconds (15 minutes)
    session-timeout: 900000

# Vault SSH CA configuration (certificate-based authentication)
vault:
  ssh:
    ca:
      # Enable certificate-based authentication using Vault SSH CA
      enabled: ${VAULT_SSH_CA_ENABLED:true}
